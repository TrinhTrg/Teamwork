<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Other content -->

    <!-- Related Products Section -->
    <section class="mt-8">
        <h2 class="text-2xl font-bold mb-4">Related Products</h2>
        <div id="related-products-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Related product items -->
            <div class="related-product hidden bg-gray-200 p-4">
                <img src="https://via.placeholder.com/150" alt="Product 1" class="w-full h-auto mb-2">
                <a href="#" class="block text-center">Product 1</a>
            </div>
            <div class="related-product hidden bg-gray-200 p-4">
                <img src="https://via.placeholder.com/150" alt="Product 2" class="w-full h-auto mb-2">
                <a href="#" class="block text-center">Product 2</div>
            </div>
            <div class="related-product hidden bg-gray-200 p-4">
                <img src="https://via.placeholder.com/150" alt="Product 3" class="w-full h-auto mb-2">
                <a href="#" class="block text-center">Product 3</a>
            </div>
            <div class="related-product hidden bg-gray-200 p-4">
                <img src="https://via.placeholder.com/150" alt="Product 4" class="w-full h-auto mb-2">
                <a href="#" class="block text-center">Product 4</a>
            </div>
            <div class="related-product hidden bg-gray-200 p-4">
                <img src="https://via.placeholder.com/150" alt="Product 5" class="w-full h-auto mb-2">
                <a href="#" class="block text-center">Product 5</a>
            </div>
            <div class="related-product hidden bg-gray-200 p-4">
                <img src="https://via.placeholder.com/150" alt="Product 6" class="w-full h-auto mb-2">
                <a href="#" class="block text-center">Product 6</a>
            </div>
            <div class="related-product hidden bg-gray-200 p-4">
                <img src="https://via.placeholder.com/150" alt="Product 7" class="w-full h-auto mb-2">
                <a href="#" class="block text-center">Product 7</a>
            </div>
            <div class="related-product hidden bg-gray-200 p-4">
                <img src="https://via.placeholder.com/150" alt="Product 8" class="w-full h-auto mb-2">
                <a href="#" class="block text-center">Product 8</a>
            </div>
            <div class="related-product hidden bg-gray-200 p-4">
                <img src="https://via.placeholder.com/150" alt="Product 9" class="w-full h-auto mb-2">
                <a href="#" class="block text-center">Product 9</a>
            </div>
            <div class="related-product hidden bg-gray-200 p-4">
                <img src="https://via.placeholder.com/150" alt="Product 10" class="w-full h-auto mb-2">
                <a href="#" class="block text-center">Product 10</a>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <!-- Other content -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const relatedProducts = document.querySelectorAll(".related-product");
            let visibleProducts = 5;

            // Show initial products
            for (let i = 0; i < visibleProducts; i++) {
                if (relatedProducts[i]) {
                    relatedProducts[i].classList.remove("hidden");
                }
            }

            // Lazy load more products
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const nextProducts = Array.from(relatedProducts).slice(visibleProducts, visibleProducts + 5);
                        nextProducts.forEach(product => {
                            product.classList.remove("hidden");
                        });
                        visibleProducts += 5;

                        if (visibleProducts >= relatedProducts.length) {
                            observer.disconnect();
                        } else {
                            observer.observe(relatedProducts[visibleProducts - 1]);
                        }
                    }
                });
            });

            // Observe the last initially visible product
            if (relatedProducts[visibleProducts - 1]) {
                observer.observe(relatedProducts[visibleProducts - 1]);
            }
        });
    </script>
</body>
</html>
