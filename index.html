<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .header-bg {
            background-color: #fff;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-bar input {
            width: 60%;
        }
        .best-sellers .thumbnail, .books .book-item {
            transition: transform 0.3s ease;
        }
        .best-sellers .thumbnail:hover, .books .book-item:hover {
            transform: translateY(-10px);
        }
        footer {
            background-color: #f3f4f6;
        }
        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            transition: background-color 0.3s ease;
        }
        .icon-button:hover {
            background-color: #f0f0f0;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
            margin: 0 auto;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .carousel-control-left {
            left: 10px;
        }
        .carousel-control-right {
            right: 10px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="header-bg py-4 shadow-sm">   
        <div class="container mx-auto flex justify-between items-center">
            <a href="#"><img src="https://www.1min30.com/wp-content/uploads/2018/02/Embl%C3%A8me-Manchester-United.jpg" alt="Logo" class="h-10"></a>
            <nav class="flex space-x-6">
                <a href="#" class="text-gray-700 hover:text-gray-900">Trang chủ</a>
                <a href="#" class="text-gray-700 hover:text-gray-900">Sách</a>
                <a href="#" class="text-gray-700 hover:text-gray-900">Tác giả</a>
                <a href="#" class="text-gray-700 hover:text-gray-900">Thể loại</a>
                <a href="#" class="text-gray-700 hover:text-gray-900">Về chúng tôi</a>
            </nav>
            <div class="flex items-center space-x-4">
                <button class="icon-button">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 7H4m2 6v6a2 2 0 002 2h10a2 2 0 002-2v-6m-6 4h.01M13 17h.01M10 21h4"></path>
                    </svg>
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Đăng nhập</button>
                <button class="icon-button">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A5.978 5.978 0 015 15V5a5 5 0 015-5h4a5 5 0 015 5v10a5.978 5.978 0 01-.121 2.804M12 7v2m0 4h.01M12 19c2.28 0 4.12-1.895 4.12-4.207 0-1.803-1.044-3.354-2.58-4.032A4.933 4.933 0 0012 10h0c-1.227 0-2.377.453-3.54 1.307a4.227 4.227 0 00-2.58 4.032C7.88 17.105 9.72 19 12 19z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main class="main-container py-8">
        <div class="search-bar flex items-center justify-center space-x-4 mb-8">
            <input type="text" placeholder="Nhập ..." class="border border-gray-300 px-4 py-2 rounded-full focus:outline-none focus:ring focus:border-blue-500">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Tìm kiếm</button>
        </div>
        
        <!-- Carousel Section -->
        <div class="carousel mb-12">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x400" alt="Banner 1" class="w-full h-64 object-cover">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x400" alt="Banner 2" class="w-full h-64 object-cover">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x400" alt="Banner 3" class="w-full h-64 object-cover">
                </div>
            </div>
            <button class="carousel-control carousel-control-left" onclick="prevSlide()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button class="carousel-control carousel-control-right" onclick="nextSlide()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>

        <section class="best-sellers mb-12">
            <div>
                <h2 class="text-3xl font-semibold mb-6 text-center">Sách bán chạy - Sách được yêu thích</h2>
                <p class="text-center mb-6">Nội dung</p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="thumbnail bg-gray-300 h-64 rounded-md"></div>
                    <div class="thumbnail bg-gray-300 h-64 rounded-md"></div>
                    <div class="thumbnail bg-gray-300 h-64 rounded-md"></div>
                </div>
            </div>
        </section>
        <section class="books mb-12">
            <div>
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-semibold">Sách</h2>
                    <a href="#" class="text-blue-500">Xem tất cả</a>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                    <div class="book-item bg-white p-6 shadow-md rounded-md">
                        <h3 class="text-lg font-semibold mb-2">Title</h3>
                        <p>Content</p>
                    </div>
                    <div class="book-item bg-white p-6 shadow-md rounded-md">
                        <h3 class="text-lg font-semibold mb-2">Title</h3>
                        <p>Content</p>
                    </div>
                    <div class="book-item bg-white p-6 shadow-md rounded-md">
                        <h3 class="text-lg font-semibold mb-2">Title</h3>
                        <p>Content</p>
                    </div>
                    <div class="book-item bg-white p-6 shadow-md rounded-md">
                        <h3 class="text-lg font-semibold mb-2">Title</h3>
                        <p>Content</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </div>
    </footer>
    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }
            const newTransformValue = -currentIndex * 100 + '%';
            document.querySelector('.carousel-inner').style.transform = `translateX(${newTransformValue})`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        showSlide(currentIndex);
    </script>
</body>
</html>
