<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .carousel-inner img {
            width: 100%;
            height: 450px;
            object-fit: contain;
        }
        .carousel {
            width: 100%;
            height: 450px;
        }
        .dropdown-menu {
            display: none;
        }
        .dropdown-menu.show {
            display: block;
        }
        .navbar-link:hover {
            color: #00dc64 !important;
        }
        footer ul li a:hover {
            color: #00dc64;
        }
    </style>
</head>
<body>
    <header class="bg-while py-4">   
        <div class="h-45">
            <nav class="flex justify-between w-5/6 mx-auto items-center">
                <div> 
                    <a href=""><img src="./logo2.jpg" alt="Logo" class="h-20 w-15"/></a>
                </div>
                    
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-700 hover:text-gray-900">Trang chủ</a></li>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Sách</a></li>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Tác giả</a></li>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Thể loại</a></li>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Về chúng tôi</a></li>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">Đăng nhập</button>
            </nav>
            <div class="user-actions">
                
                <div class="cart"></div>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-6">
        <div class="search-bar flex items-center justify-center space-x-4">
            <input type="text" placeholder="Nhập ..." class="border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-500">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Search</button>
        </div>
        <section class="best-sellers mt-6">
            <div class="container mx-auto">
                <h2 class="text-2xl font-semibold mb-4">Sách bán chạy - Sách được yêu thích</h2>
                <p>Nội dung</p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="thumbnail bg-gray-200 h-64"></div>
                    <div class="thumbnail bg-gray-200 h-64"></div>
                    <div class="thumbnail bg-gray-200 h-64"></div>
                </div>
            </div>
        </section>
        <section class="books mt-6">
            <div class="container mx-auto">
                <h2 class="text-2xl font-semibold mb-4">Sách</h2>
                <a href="#" class="text-blue-500">Xem tất cả</a>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
                    <div class="book-item bg-white p-4 shadow-md rounded-md">
                        <h3 class="text-lg font-semibold mb-2">Title</h3>
                        <p>Content</p>
                    </div>
                    <div class="book-item bg-white p-4 shadow-md rounded-md">
                        <h3 class="text-lg font-semibold mb-2">Title</h3>
                        <p>Content</p>
                    </div>
                    <div class="book-item bg-white p-4 shadow-md rounded-md">
                        <h3 class="text-lg font-semibold mb-2">Title</h3>
                        <p>Content</p>
                    </div>
                    <div class="book-item bg-white p-4 shadow-md rounded-md">
                        <h3 class="text-lg font-semibold mb-2">Title</h3>
                        <p>Content</p>
                    </div>
                </div>
            </div>
        </section> 
    </main>
    <footer class="bg-gray-200 py-4">
        <div class="container mx-auto">
            <!-- Footer content -->
        </div>
    </footer>
    <script type="module" src="/src/scripts/application.js"></script>
    <script type="module" src="/src/scripts/application.js"></script>
</body>
</html>
