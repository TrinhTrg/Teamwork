<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.js"></script>
    <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .hidden {
            display: none;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const quantityInput = document.getElementById("quantity");
            const priceElement = document.getElementById("price");
            const unitPrice = 100000;

            function updatePrice() {
                const quantity = parseInt(quantityInput.value);
                priceElement.textContent = (unitPrice * quantity).toLocaleString('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                });
            }

            document.getElementById("increment").addEventListener("click", function () {
                quantityInput.value = parseInt(quantityInput.value) + 1;
                updatePrice();
            });

            document.getElementById("decrease").addEventListener("click", function () {
                if (parseInt(quantityInput.value) > 1) {
                    quantityInput.value = parseInt(quantityInput.value) - 1;
                    updatePrice();
                }
            });

            quantityInput.addEventListener("input", function () {
                if (parseInt(quantityInput.value) < 1) {
                    quantityInput.value = 1;
                }
                updatePrice();
            });

            // Initialize Glider.js for recommended products only
            new Glider(document.querySelector('.glider-recommended'), {
                slidesToShow: 2,
                slidesToScroll: 1,
                draggable: true,
                dots: '.dots-recommended',
                arrows: {
                    prev: '.glider-prev-recommended',
                    next: '.glider-next-recommended'
                }
            });

            // Show More button functionality
            document.getElementById("show-more").addEventListener("click", function () {
                document.querySelectorAll(".related-hidden").forEach(function (el) {
                    el.classList.remove("hidden");
                });
                this.classList.add("hidden");
            });
        });
    </script>
</head>
