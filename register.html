<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>
<body>
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="text-center mb-8">
      <img src="images/logo.png" alt="Logo" class="mx-auto h-20 w-20">
    </div>
    <form>
      <div class="mb-4">
        <input type="text" placeholder="Full Name" class="input-field">
      </div>
      <div class="mb-4">
        <input type="email" placeholder="Email" class="input-field">
      </div>
      <div class="mb-4">
        <input type="password" placeholder="Password" class="input-field">
      </div>
      <div class="mb-4">
        <input type="password" placeholder="Confirm Password" class="input-field">
      </div>
      <div class="flex items-center justify-between mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-green-500">
          <span class="ml-2 text-gray-700">I agree to the terms and conditions</span>
        </label>
      </div>
      <button type="submit" class="w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Register</button>
    </form>
  </div>
</body>
</html>
