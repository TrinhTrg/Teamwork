<!DOCTYPE html>
<html lang="en">
<head>

  <script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .form-box {
      backdrop-filter: blur(15px);
      width: 500px; /* Giảm chiều rộng */
    }
    .inputbox label {
      top: 1.25rem;
    }
    .inputbox input:focus + label,
    .inputbox input:valid + label {
      top: -0.5rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('/resource/bg_login_register.jpg');">
  <section>
    <div class="form-box bg-white bg-opacity-10 border-2 border-white border-opacity-50 rounded-2xl p-8">
      <div class="form-value">
        <form action="">
          <h2 class="text-2xl text-center text-white mb-8">Register</h2>
          <div class="inputbox relative mb-6">
            <input type="text" required class="peer w-full h-12 bg-transparent border-b-2 border-white text-white placeholder-transparent focus:outline-none">
            <label class="absolute left-0 text-white transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Username</label>
            <ion-icon name="person-outline" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-white text-xl"></ion-icon>
          </div>
          <div class="inputbox relative mb-6">
            <input type="email" required class="peer w-full h-12 bg-transparent border-b-2 border-white text-white placeholder-transparent focus:outline-none">
            <label class="absolute left-0 text-white transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Email</label>
            <ion-icon name="mail-outline" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-white text-xl"></ion-icon>
          </div>
          <div class="inputbox relative mb-6">
            <input type="password" required class="peer w-full h-12 bg-transparent border-b-2 border-white text-white placeholder-transparent focus:outline-none">
            <label class="absolute left-0 text-white transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Password</label>
            <ion-icon name="lock-closed-outline" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-white text-xl"></ion-icon>
          </div>
          <button class="w-full h-12 rounded-full bg-white text-gray-800 font-semibold">Register</button>
          <div class="register text-center text-white text-sm mt-6">
            <p>Already have an account? <a href="login.html" class="font-semibold hover:underline">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
