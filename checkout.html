<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-white py-4">
        <div class="h-45">
            <nav class="flex justify-between w-5/6 mx-auto items-center">
                <div>
                    <a href="#"><img src="./logo2.jpg" alt="Logo" class="h-20 w-15" /></a>
                </div>
                <section class="section">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" class="section-icon hidden">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    <div class="section-content">
                        <div class="container mx-auto flex justify-between items-center px-8">
                        <div class="ml-auto">
                            <a href="#" class="text-gray-700 hover:text-gray-900">Homepage</a>

                            <a href="#" class="text-gray-700 hover:text-gray-900">Books</a>
                            
                            <a href="#" class="text-gray-700 hover:text-gray-900">Authurs</a>
                            <a href="#" class="text-gray-700 hover:text-gray-900">Categories</a>
                            <a href="#" class="text-gray-700 hover:text-gray-900">About Us</a>
                        </div>
                        </div>
                    </div>
                </section>
                <!-- Cart Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>
                <!--Login-->
                <button class="bg-gray-400 hover:bg-green-500 text-white font-bold py-1 px-2 rounded-full">Login</button>
                <!-- Account Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
            </nav>
            <div class="user-actions">
                <div class="cart"></div>
            </div>
        </div>
    </header>
    <main class="container mx-auto py-4">
        <div class="search-bar flex items-center justify-center space-x-4">
            <input type="text" placeholder="Enter ..." class="border border-gray-300 px-4 py-1 rounded-full focus:outline-none focus:ring focus:border-green-500">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-5 rounded-full">Search</button>
        </div>

        <section class="checkout mt-6">
            <div class="container mx-auto">
                <h2 class="text-2xl font-semibold mb-4">Thanh Toán</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="order-summary bg-white p-4 shadow-md rounded-md">
                        <h3 class="text-lg font-semibold mb-2">Tóm tắt đơn hàng</h3>
                        <ul class="space-y-2">
                            <li class="flex justify-between">
                                <span>Tên Sách 1</span>
                                <span>100.000đ</span>
                            </li>
                            <li class="flex justify-between">
                                <span>Tên Sách 2</span>
                                <span>150.000đ</span>
                            </li>
                            <li class="flex justify-between font-bold">
                                <span>Tổng cộng</span>
                                <span>250.000đ</span>
                            </li>
                        </ul>
                    </div>
                    <div class="payment-details bg-white p-4 shadow-md rounded-md">
                        <h3 class="text-lg font-semibold mb-2">Thông tin thanh toán</h3>
                        <form action="#" method="POST">
                            <div class="mb-4">
                                <label for="name" class="block text-sm font-medium text-gray-700">Tên</label>
                                <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="address" class="block text-sm font-medium text-gray-700">Địa chỉ</label>
                                <input type="text" id="address" name="address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="phone" class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                                <input type="text" id="phone" name="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-500">
                            </div>
                            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">Đặt hàng</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-gray-200 py-4">
        <div class="container mx-auto">
            <!-- Footer content -->
        </div>
    </footer>
    <script type="module" src="/src/scripts/application.js"></script>
</body>

</html>
