<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ và Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .header {
            box-shadow: 0 4px 2px -2px gray;
        }
        .menu-item {
            margin-left: 20px;
        }
        .container {
            padding: 0 1.5rem;
        body {
                padding-top: 4rem; /* Adjust this value based on the actual height of your fixed header */
            }
        }
    </style>
</head>

<body class="bg-gray-100 font-mono ">
    
    <body class="bg-gray-100 font-mono ">
    
        

    <main class="container mx-auto py-4 mt-16">


        <div class="grid lg:grid-cols-2 gap-8 py-8">

            <!-- Left Side: Cart Summary -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <a href="/" class="text-blue-500 hover:text-blue-700">Keep Shopping</a>
                <h1 class="text-2xl font-bold mt-4">List Product in Cart</h1>
                <div class="mt-4 space-y-4">

                    <!-- Product 1 -->
                    <div class="flex items-center border-b py-4">
                        <img src="images/1.webp" alt="Product Image" class="w-20 h-20 object-cover rounded-lg">
                        <div class="ml-4 flex-grow">
                            <div class="font-semibold">PRODUCT 1</div>
                            <div class="text-gray-500 price" data-price="22">$22/1 product</div>
                        </div>
                        <div class="flex items-center">
                            <button class="px-2 py-1 bg-gray-300 rounded" onclick="decreaseQuantity('product1')">-</button>
                            <input id="product1" type="text" value="1" class="mx-2 w-12 text-center border border-gray-300 rounded" readonly>
                            <button class="px-2 py-1 bg-gray-300 rounded" onclick="increaseQuantity('product1')">+</button>
                        </div>
                        <div class="text-green-500 font-bold ml-4 item-total">$22.00</div>
                    </div>

                    <!-- Product 2 -->
                    <div class="flex items-center border-b py-4">
                        <img src="images/2.webp" alt="Product Image" class="w-20 h-20 object-cover rounded-lg">
                        <div class="ml-4 flex-grow">
                            <div class="font-semibold">PRODUCT 2</div>
                            <div class="text-gray-500 price" data-price="35">$35/1 product</div>
                        </div>
                        <div class="flex items-center">
                            <button class="px-2 py-1 bg-gray-300 rounded" onclick="decreaseQuantity('product2')">-</button>
                            <input id="product2" type="text" value="1" class="mx-2 w-12 text-center border border-gray-300 rounded" readonly>
                            <button class="px-2 py-1 bg-gray-300 rounded" onclick="increaseQuantity('product2')">+</button>
                        </div>
                        <div class="text-green-500 font-bold ml-4 item-total">$35.00</div>
                    </div>

                    <!-- More products can be added similarly -->

                </div>
            </div>

            <!-- Right Side: Checkout Form -->
            <div class="bg-purple-600 text-white p-8 rounded-lg shadow-md">
                <h1 class="text-2xl font-bold">Checkout</h1>

                <div class="grid grid-cols-2 gap-4 mt-6 border-b border-purple-400 pb-4">
                    <div class="col-span-2">
                        <label for="name" class="block text-sm font-medium">Full Name</label>
                        <input type="text" name="name" id="name" class="w-full mt-2 p-2 rounded-lg bg-purple-700 border-none focus:ring-2 focus:ring-blue-500">
                    </div>
        
                    <div class="col-span-2">
                        <label for="phone" class="block text-sm font-medium">Phone Number</label>
                        <input type="text" name="phone" id="phone" class="w-full mt-2 p-2 rounded-lg bg-purple-700 border-none focus:ring-2 focus:ring-blue-500">
                    </div>
        
                    <div class="col-span-2">
                        <label for="address" class="block text-sm font-medium">Address</label>
                        <input type="text" name="address" id="address" class="w-full mt-2 p-2 rounded-lg bg-purple-700 border-none focus:ring-2 focus:ring-blue-500">
                    </div>
        
                    <div>
                        <label for="country" class="block text-sm font-medium">Country</label>
                        <select name="country" id="country" class="w-full mt-2 p-2 rounded-lg bg-purple-700 border-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Choose..</option>
                            <option value="kingdom">Kingdom</option>
                        </select>
                    </div>
        
                    <div>
                        <label for="city" class="block text-sm font-medium">City</label>
                        <select name="city" id="city" class="w-full mt-2 p-2 rounded-lg bg-purple-700 border-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Choose..</option>
                            <option value="london">London</option>
                        </select>
                    </div>
                </div>
                
                <div class="mt-6">
                    <div class="flex justify-between">
                        <div>Total Quantity</div>
                        <div class="font-semibold totalQuantity">8</div>
                    </div>
                    <div class="flex justify-between mt-2">
                        <div>Total Price</div>
                        <div class="font-semibold totalPrice">$215.00</div>
                    </div>
                </div>
                
                <button class="mt-6 w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">CHECKOUT</button>
            </div>
        </div>
    
    </main>
    

    <script>
        function decreaseQuantity(id) {
            var input = document.getElementById(id);
            var value = parseInt(input.value);
            if (value > 1) {
                input.value = value - 1;
                updateTotal();
            }
        }

        function increaseQuantity(id) {
            var input = document.getElementById(id);
            var value = parseInt(input.value);
            input.value = value + 1;
            updateTotal();
        }

        function updateTotal() {
            var totalQuantity = 0;
            var totalPrice = 0;
            var products = document.querySelectorAll('.flex.items-center.border-b.py-4');

            products.forEach(product => {
                var quantity = parseInt(product.querySelector('input').value);
                var price = parseFloat(product.querySelector('.price').getAttribute('data-price'));
                totalQuantity += quantity;
                totalPrice += price * quantity;
                product.querySelector('.item-total').textContent = '$' + (price * quantity).toFixed(2);
            });

            document.querySelector('.totalQuantity').textContent = totalQuantity;
            document.querySelector('.totalPrice').textContent = '$' + totalPrice.toFixed(2);
        }

        window.onload = updateTotal;


        
    </script>
    <script type="module" src="/src/scripts/application.js"></script>

    <script>
   
        function myMenuFunction() {
         var i = document.getElementById("navMenu");
         if(i.className === "nav-menu") {
             i.className += " responsive";
         } else {
             i.className = "nav-menu";
         }
        }
      
     </script>

</body>
</html>
